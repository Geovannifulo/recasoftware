<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta description="insertar proyecto">
	<!--<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="css/principal.css">
	<title>RECA | Agregar Analista</title>
</head>
<body>

	<header>
			<h1>RECA</h1>
	</header>
<section class="cuadro">
	<form method="POST" action="RegistroAnalistas">
		<p>Agregar Analista</p>
		<div><input type="text" placeholder="Nombre:" name="nombre"></div>
		<div><input type="text" placeholder="Apellido Paterno:" name="apPaterno"></div>
		<div><input type="text" placeholder="Apellido Materno:" name="apMaterno"></div>
		<div>
			<span>Genero:</span>
			<input id="genero" list="generos" name="genero">
			<datalist id="generos">
				<option value="Masculino"></option>
				<option value="Femenino"></option>
			</datalist>
		</div>
		<div><input type="number" placeholder="Edad:" min="1" max="99" name="edad"></div>
		<div><input type="email" placeholder="Correo:" name="email"></div>
		<div><input type="password" placeholder="password:" name="passwd"></div>
		<div><input type="password" placeholder="Confimar password:"></div>
		<div><input id="entrar" type="submit" value="Entrar"></div>
		<div id="registro">
			<a href="analistas.html">Volver</a>
		</div>
	</form>
</section>
</body>
</html>
