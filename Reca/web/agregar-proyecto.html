<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/principal.css">
	<title>RECA | Agregar Proyecto</title>
</head>
<body>

	<header>
			<h1>RECA</h1>
	</header>
<section class="cuadro">
	<form>
		<p>Agregar Proyecto</p>
		<div><input type="text" placeholder="Nombre Proyecto:"></div>
		<div>
			<span>Fecha de inicio:</span>
			<input class="div-chico" id="fechaInicio" type="date" placeholder="Fecha inicio:">
		</div>
		<div>
			<span>Fecha termino:</span>
			<input class="div-chico" id="fechaFin"type="date" placeholder="Fech fin:">
		</div>
		<div><input type="number" placeholder="Costo:" min="1"></div>
		<div><input type="text" placeholder="Objetivo:"></div>
		<div><input type="textarea" placeholder="Descripcion:"></div>
		<div><input type="text" placeholder="Cliente:"></div>
		<div><input id="entrar" type="submit" value="Guardar"></div
                <div><p><a href="proyectos.jsp">Cancelar</a></p></div>

	</form>
</section>
</body>
</html>
